<section class="change-the-theme">
  <label class="change-the-theme__description-options" for="theme"
    >selecione um tema:</label
  >
  <select
    class="change-the-theme__options"
    #theme
    name="theme"
    id="theme"
    (change)="onChange()"
  >
    <option value="light-theme">light</option>
    <option value="dark-theme">dark</option>
    <option value="custom-theme">custom</option>
  </select>
</section>
